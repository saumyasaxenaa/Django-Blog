{% load static %}
<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<header class="wrapper">
    <h1><a href="{% url 'home' %}"><img src="{% static 'logo1.png' %}" alt="Blog"/></a></h1>
    <nav>
        <ul>
            {% if user.is_authenticated %}
            <li>
                <form class="logout-link" action="{% url 'accounts:logout'%}" method="post">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </li>
            <li><a href="{% url 'articles:create' %}" class="highlight">New Article</a></li>
            {% else %}
            <l1><a href="{% url 'accounts:login' %}">Login</a></l1>
            <l1><a href="{% url 'accounts:signup' %}">Signup</a></l1>
            {% endif %}
        </ul>
    </nav>
</header>
<div class="wrapper">
    {% block content%}
    {% endblock %}
</div>
</body>
</html>
